{% extends 'base.html' %}

{% block content %}
<!-- Add Bootstrap form and styling for review section -->
<div class="container py-5">
    <div class="row justify-content-center">
        <!-- Review Form Card -->
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">Write a Review for {{ product.name }}</h2>
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        <!-- Form fields -->
                        <div class="mb-3">
                            <label for="reviewText" class="form-label">Review</label>
                            {{ form.review_text }}product
                        </div>
                        <!-- Rating -->
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            {{ form.rating }}
                        </div>
                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
                                Submit Review
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .card-body {
        padding: 30px;
    }
    .form-label {
        font-weight: 600;
    }
    .form-select, .form-control {
        border-radius: 10px;
        padding: 10px;
    }
    .btn {
        border-radius: 50px;
        font-size: 1.1rem;
        padding: 12px 20px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>
{% endblock %}
