<div class="container mt-3">
    <h4>Advanced Search</h4>
    <form method="GET" action="{% url 'search_results' %}">
        <div class="row">
            <!-- Category Filter -->
            <div class="col-md-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" name="category" id="category">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}" {% if request.GET.category == category.name %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Price Range Filter -->
            <div class="col-md-3">
                <label for="min_price" class="form-label">Price Range</label>
                <input type="number" class="form-control" name="min_price" placeholder="Min Price" value="{{ request.GET.min_price }}">
                <input type="number" class="form-control mt-2" name="max_price" placeholder="Max Price" value="{{ request.GET.max_price }}">
            </div>

            <!-- Rating Filter -->
            <div class="col-md-3">
                <label for="rating" class="form-label">Rating</label>
                <select class="form-select" name="rating" id="rating">
                    <option value="">All Ratings</option>
                    <option value="1" {% if request.GET.rating == '1' %}selected{% endif %}>1 Star</option>
                    <option value="2" {% if request.GET.rating == '2' %}selected{% endif %}>2 Stars</option>
                    <option value="3" {% if request.GET.rating == '3' %}selected{% endif %}>3 Stars</option>
                    <option value="4" {% if request.GET.rating == '4' %}selected{% endif %}>4 Stars</option>
                    <option value="5" {% if request.GET.rating == '5' %}selected{% endif %}>5 Stars</option>
                </select>
            </div>

            <!-- Search Input -->
            <div class="col-md-3">
                <label for="search" class="form-label">Search</label>
                <input type="text" class="form-control" name="search" placeholder="Search products..." value="{{ request.GET.search }}">
            </div>
        </div>

        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
    </form>
</div>
