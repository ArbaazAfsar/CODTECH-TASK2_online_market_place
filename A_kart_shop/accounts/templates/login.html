{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">


<section class="loginpage">
    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}
    
        <div class="signin">
    
            <div class="content">
    
                <h2>Login</h2>
    
                <div class="form">
    
                    <div class="inputBox">
    
                        <input type="text" required
                        name="username"> <i>Username</i>
    
                    </div>
    
                    <div class="inputBox">
    
                        <input type="password" required name="password"> <i>password</i>
    
                    </div>
    
                    <div class="links"> <a href="#">Forgot Password</a> <a href="{% url 'register' %}">Create account</a>
    
                    </div>
    
                    <div class="inputBox">
    
                        <input type="submit" value="Login">
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>

</section>









{% endblock content %}
