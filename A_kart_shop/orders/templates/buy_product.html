{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0" style="background: linear-gradient(45deg, #2f2f2f, #1a1a1a); border-radius: 15px; overflow: hidden;">
        <div class="card-body text-white">
            <h3 class="text-center mb-4" style="font-family: 'Orbitron', sans-serif; font-size: 2.5rem; letter-spacing: 1px; color: #ffffff;">Confirm Your Purchase</h3>
            
            <!-- Product Details -->
            <div class="mb-3">
                <p class="fw-bold" style="font-size: 1.2rem; color: #cccccc;">Product:</p>
                <p class="text-light" style="font-size: 1.5rem;">{{ product.name }}</p>
            </div>
            
            <!-- Price Information -->
            <div class="mb-4">
                <p class="fw-bold" style="font-size: 1.2rem; color: #cccccc;">Price:</p>
                <p class="text-light" style="font-size: 1.5rem;">â‚¹{{ product.get_final_price|floatformat:2 }}</p>
            </div>

            <!-- Image and Product Description -->
            <div class="text-center mb-4">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded mb-3" style="max-height: 300px; object-fit: contain; filter: brightness(80%); transition: all 0.3s ease-in-out;">
            </div>

            <!-- Hover effect on Image -->
            <script>
                const img = document.querySelector('img');
                img.addEventListener('mouseover', () => {
                    img.style.transform = 'scale(1.05)';
                    img.style.filter = 'brightness(100%)';
                });
                img.addEventListener('mouseout', () => {
                    img.style.transform = 'scale(1)';
                    img.style.filter = 'brightness(80%)';
                });
            </script>
            
            <!-- Purchase Confirmation Form -->
            <form method="post" class="text-center">
                {% csrf_token %}
                <button type="submit" class="btn btn-light btn-lg" style="border-radius: 50px; font-family: 'Orbitron', sans-serif; transition: all 0.3s ease-in-out; background-color: #444444; color: white; border: none;">
                    Confirm Purchase
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
